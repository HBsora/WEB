<!DOCTYPE html>
<html>
    <head>
        <title>TOY project</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <meta name="description" content="sora toy project">
    </head>
    
    <body>

        <h1>각종 태그 저장소</h1>
        <!-- 텍스트 관련 태그들 -->
        <h1>안녕하세요.</h1>
        <h2>안녕하세요.</h2>
        <h3>안녕하세요.</h3>
        <h4>안녕하세요.</h4>
        <h5>안녕하세요.</h5>
        <h6>안녕하세요.</h6>

        <b>두꺼운 글씨</b>
        <i>기울은 글씨</i>    
        <p>안녕하세요. 저는 소라입니다.</p>

        <!-- 미디어 관련 태그들 -->
        <img src="미정"/>
        <video src="미정" controls>
        
        <!--링크 관련 태그들-->
        <a href="googl.com">구글</a>
        <a href="facebook.com" target="_blank">페이스북</a>

        <!--테이블 관련 태그들--> 오류
       <table bolder="1"> 
           <thead>
               <tr>
                   <th>name</th>
                   <th>age</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <td>sora</td>
                   <td>22</td>
                </tr>
           </tbody>
        </table> 
        <!--목록 관련 태그들-->
        <ol>
            <li>sora</li>
            <li>ato</li>
        </ol>
        
        <ul>
            <li>sora</li>
            <li>ato</li>
        </ul>

        <!--구역을 나누는 태그-->
        <div class="top">상단</div>
        <div class="mid">중단</div>
        <div class="bot">하단</div>

        <span class="first">하나</span>
        <span class="second">둘</span>
        <span class="third">셋</span>

        <!--잇풋 태그들-->
        텍스트 <input type="text">
        체크박스 <input type="checkbox">
        라디오 <input type="radio">
        색깔 <input type="color">
        여러 문장 <textarea></textarea>
        드랍다운 <select name="이름">
            <option value="sora">소라</option>
            <option value="ato">아토</option>
        </select>
        <form>
            <input type="email" placeholder="이메일">
            <input type="password" placeholder="비밀번호">
            <button type="submit"> 로그인</button>
        </form>
    </body>
</html>
